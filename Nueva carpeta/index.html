<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="header">
            <img class="logoAlura" src="imagenes/Frame 6.png" alt="logo de alura">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="area-texto">        
                <textarea class="caja-texto" placeholder="Ingrese el texto aqui"></textarea>
                <div class="alerta-botones">
                    <img src="imagenes/bi_exclamation-circle-fill.png" alt="alerta">
                    <p class="advertencia">Solo letras minúsculas y sin acentos</p>
                    <div class="botones">
                        <button class="btn-encriptar">Encriptar</button>
                        <button class="btn-desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="mensaje ajustar">
                <img class="muneco" src="imagenes/Muñeco.png" alt="muneco">
                <p class="msj-final ajustar">Ningún mensaje fue encontrado</p>
                <p class="msj-info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="btn-copiar oculto">Copiar</button>
        </div>
        </div>
    </main>
    <footer>

    </footer>    
</body>
</html>
